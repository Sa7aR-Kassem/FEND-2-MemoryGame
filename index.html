<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Matching Game</title>
    <meta name="description" content="" />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://fonts.googleapis.com/css?family=Coda"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Matching Game</h1>
      </header>

      <div class="score-panel">
        <ul class="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>

        <span class="moves">0 Move</span>

        <div class="timer">0 hour : 0 min : 0 sec</div>
        
        <div class="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </div>

      <ul class="deck"></ul>

        <div class="modal">
          <div class="modal-image">
            <svg viewBox="0 0 32 32" style="fill:#48DB71">
              <path d="M1 14 L5 10 L13 18 L27 4 L31 8 L13 26 z"></path>
            </svg>
          </div>
          <h1>Congrats!</h1>

          <p>
            You made it in :
            <span class="time-modal"></span>
            <br />
            Your rating is :
            <span class="rating-modal"> </span>
            <br />
            Moves:
            <span class="moves-modal"> </span>
          </p>
          <button class="btn-modal">Play Again</button>
        </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
